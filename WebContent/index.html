<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="./css/default.css"/>
</head>
<body>

	<div id="header">
		<div id="icon" class="menu floatLeft hidden" onclick="$('#menu').removeClass('hidden');">
			<div class="menuLines"></div>
			<div class="menuLines"></div>
			<div class="menuLines"></div>
		</div>

		<div id="menu" class="menuContent hidden">
		</div>

		<div id="divUserName" class="floatRight marginRight10">
		<br/>
			<span>Welcome</span>&nbsp;<span id="spName"></span>!&nbsp;&nbsp;<span class="hidden UIButton" id="lbLogoff" onclick="setCookie('creds', null, -1); location.reload();">Logoff</span>
		</div>
  	</div>
	<div id="content">
	</div>
	<div class="lightbox" id="dvErrors">
   	<div class="floatRight" style="margin-right:10px; margin-top:10px;"><span class="UIButton" href="#" onclick="toggleLightBox(false);">close</span></div>
		<br/>
		<div style="padding:20px;">
			<span>Please correct the following error(s):</span>
			<div id="dvMessage" style="padding:10px;"></div>
		</div>
	</div>
	<div id="mask" class="mask"></div>

	<script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
